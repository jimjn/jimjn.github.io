<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8 />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <div style="width:100%;height:50px;text-align: center; color:white;" class="ui">Info header</div>

    <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 25px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
    }

    .button:hover {
      background-color: green;
    }
    </style>
    <button style="top:0" id="CO2" class="ui">Co2</button>
    <button style="bottom:0" id="Temperature" class="ui">Temperature</button>
    <button style="right:0" id="Humidity" class="ui">Humidity</button>
    <button style="right:0; bottom:0;" id="Refresh" class="ui">Refresh</button>
    <button class="button">NOW</button>
  </head>

  <body>
    <script src="three.min.js"></script>
    <script src="GLTFLoader.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="OBJLoader.js"></script>
    <script type="module" src="/dashboard/src/loaders/ImageLoader.js"></script>
    <script>
      var scene, camera, renderer;
      var geometry = new THREE.SphereGeometry( 5, 32, 32 );
      var material = new THREE.MeshBasicMaterial( {color: 0xffff00} );
      var sphere = new THREE.Mesh( geometry, material );
      var centerVector = new THREE.Vector3(0,14,16);
      //setup buttons
      function onButtonClick(event) {
        alert(event.target.id);
        var hex = "#000000".replace(/0/g,function(){return (~~(Math.random()*16)).toString(16);});
        color = new THREE.Color(0xff00ff);
        sphere.material.Color = color;
      }
      function init() {
        var buttons = document.getElementsByTagName("button");
        for (let i = 0; i < buttons.length; i++) {
          buttons[i].addEventListener("click", onButtonClick, false);
        };
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd);
        camera = new THREE.PerspectiveCamera(40,window.innerWidth/window.innerHeight,1,5000);
        camera.rotation.y = 45/180*Math.PI;
        camera.position.x = 800;
        camera.position.y = 100;
        camera.position.z = 1000;

        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera,renderer.domElement);
        controls.addEventListener('change', renderer);

        hlight = new THREE.AmbientLight (0x404040,20);
        scene.add(hlight);
        directionalLight = new THREE.DirectionalLight(0xffffff,100);
        directionalLight.position.set(0,1,0);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        light = new THREE.PointLight(0xc4c4c4,10);
        light.position.set(0,300,500);
        scene.add(light);
        light2 = new THREE.PointLight(0xc4c4c4,10);
        light2.position.set(500,100,0);
        scene.add(light2);
        light3 = new THREE.PointLight(0xc4c4c4,10);
        light3.position.set(0,100,-500);
        scene.add(light3);
        light4 = new THREE.PointLight(0xc4c4c4,10);
        light4.position.set(-500,300,500);
        scene.add(light4);
        /*
        var loader2 = new THREE.ImageLoader();
        // load a image resource
        // Create a texture loader so we can load our image file
        var loader3 = new THREE.TextureLoader();
        // Load an image file into a custom material
        var material = new THREE.MeshLambertMaterial({
          map: loader3.load('winery_floorplan2.png')
        });
        // create a plane geometry for the image with a width of 10
        // and a height that preserves the image's aspect ratio
        var geometry = new THREE.PlaneGeometry(100, 100);
        // combine our image geometry and material into a mesh
        var mesh = new THREE.Mesh(geometry, material);
        // set the position of the image mesh in the x,y,z dimensions
        mesh.position.set(0,0,10)
        // add the image to the scene
        scene.add(mesh);
        */

        animate();
        var light = new THREE.PointLight( 0xffffff, 1, 0 );
        // Specify the light's position
        light.position.set(1, 1, 100 );
        // Add the light to the scene
        scene.add(light)


        /*Add 3d file*/
        let loader = new THREE.GLTFLoader();
        loader.load('RMI.glb', function(gltf){
          car = gltf.scene.children[0];
          car.scale.set(0.005,0.005,0.005);
          //car.children[0].material.metalness = 0;
          //car.children[1].material.metalness = 0;
          scene.add(gltf.scene);
          animate();
        });
        //Add Sphere

        // geometry.position = centerVector;
        //material.position = centerVector;
        sphere.position.copy(centerVector);
        scene.add( sphere );

      }
      function animate() {
        renderer.render(scene,camera);
        requestAnimationFrame(animate);

      }
      init();
    </script>
  </body>

</html>
